<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Wine Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .wine-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        .btn-predict {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .feature-icon {
            color: #667eea;
            margin-right: 10px;
        }
        .wine-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .wine-title {
            color: white;
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .loading-spinner {
            display: none;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px 0 0 15px;
        }
        .form-control {
            border-left: none;
            border-radius: 0 15px 15px 0;
        }
        .tooltip-info {
            cursor: help;
            color: #667eea;
        }
        .btn-outline-light {
            border: 2px solid rgba(255,255,255,0.8);
            color: white;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-outline-light:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wine-glass-alt me-2"></i>Wine Quality Predictor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Predict</a>
                <a class="nav-link" href="/training"><i class="fas fa-cogs me-1"></i>Train</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="wine-header">
            <h1 class="wine-title">üç∑ Wine Quality Predictor</h1>
            <p class="lead text-white">Predict wine quality using advanced machine learning algorithms</p>
            
            <!-- Error Messages -->
            {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wine-card p-5">
                    <form id="wineForm" action="/predict" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-flask feature-icon"></i></span>
                                    <input type="number" step="0.01" name="fixed_acidity" class="form-control" placeholder="Fixed Acidity (e.g., 7.4)" required data-bs-toggle="tooltip" title="Tartaric acid content (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-vial feature-icon"></i></span>
                                    <input type="number" step="0.01" name="volatile_acidity" class="form-control" placeholder="Volatile Acidity (e.g., 0.7)" required data-bs-toggle="tooltip" title="Acetic acid content (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lemon feature-icon"></i></span>
                                    <input type="number" step="0.01" name="citric_acid" class="form-control" placeholder="Citric Acid (e.g., 0.0)" required data-bs-toggle="tooltip" title="Citric acid content (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-cube-sugar feature-icon"></i></span>
                                    <input type="number" step="0.01" name="residual_sugar" class="form-control" placeholder="Residual Sugar (e.g., 1.9)" required data-bs-toggle="tooltip" title="Remaining sugar after fermentation (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-salt feature-icon"></i></span>
                                    <input type="number" step="0.001" name="chlorides" class="form-control" placeholder="Chlorides (e.g., 0.076)" required data-bs-toggle="tooltip" title="Salt content (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-wind feature-icon"></i></span>
                                    <input type="number" step="0.01" name="free_sulfur_dioxide" class="form-control" placeholder="Free Sulfur Dioxide (e.g., 11.0)" required data-bs-toggle="tooltip" title="Free SO2 content (mg/L)">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-cloud feature-icon"></i></span>
                                    <input type="number" step="0.01" name="total_sulfur_dioxide" class="form-control" placeholder="Total Sulfur Dioxide (e.g., 34.0)" required data-bs-toggle="tooltip" title="Total SO2 content (mg/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-weight feature-icon"></i></span>
                                    <input type="number" step="0.0001" name="density" class="form-control" placeholder="Density (e.g., 0.9978)" required data-bs-toggle="tooltip" title="Wine density (g/cm¬≥)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-balance-scale feature-icon"></i></span>
                                    <input type="number" step="0.01" name="pH" class="form-control" placeholder="pH Level (e.g., 3.51)" required data-bs-toggle="tooltip" title="Acidity/Alkalinity level (0-14)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-atom feature-icon"></i></span>
                                    <input type="number" step="0.01" name="sulphates" class="form-control" placeholder="Sulphates (e.g., 0.56)" required data-bs-toggle="tooltip" title="Potassium sulphate content (g/L)">
                                </div>
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-percentage feature-icon"></i></span>
                                    <input type="number" step="0.01" name="alcohol" class="form-control" placeholder="Alcohol Content (e.g., 9.4)" required data-bs-toggle="tooltip" title="Alcohol percentage by volume">
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-predict btn-lg me-3">
                                <span class="predict-text">
                                    <i class="fas fa-magic me-2"></i>Predict Wine Quality
                                </span>
                                <span class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Analyzing...
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="/training" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-cogs me-2"></i>Train Model
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        
        // Form submission with loading state
        document.getElementById('wineForm').addEventListener('submit', function() {
            const predictText = document.querySelector('.predict-text');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const submitBtn = document.querySelector('.btn-predict');
            
            predictText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            submitBtn.disabled = true;
        });
        
        // Input validation and formatting
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
            });
        });
    </script>
</body>
</html>
