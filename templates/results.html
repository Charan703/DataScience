<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Wine Quality Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            padding: 60px 40px;
        }
        .quality-score {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 30px 0;
        }
        .quality-label {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .quality-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .btn-new-prediction {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-new-prediction:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .wine-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .quality-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .excellent { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; }
        .very-good { background: linear-gradient(45deg, #8BC34A, #689F38); color: white; }
        .good { background: linear-gradient(45deg, #CDDC39, #AFB42B); color: white; }
        .average { background: linear-gradient(45deg, #FF9800, #F57C00); color: white; }
        .below-average { background: linear-gradient(45deg, #FF5722, #D84315); color: white; }
        .poor { background: linear-gradient(45deg, #F44336, #C62828); color: white; }
        .celebration {
            animation: celebrate 2s ease-in-out;
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wine-glass-alt me-2"></i>Wine Quality Predictor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Predict</a>
                <a class="nav-link" href="/training"><i class="fas fa-cogs me-1"></i>Train</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="result-card celebration">
                    <div class="wine-icon">
                        <i class="fas fa-wine-glass-alt"></i>
                    </div>
                    
                    <h1 class="quality-label">Wine Quality Prediction</h1>
                    
                    <div class="quality-score">{{prediction}}</div>
                    
                    <div class="quality-badge" id="qualityBadge">
                        <span id="qualityText"></span>
                    </div>
                    
                    <div class="quality-description" id="qualityDescription">
                        <!-- Description will be set by JavaScript -->
                    </div>
                    
                    <div class="mt-4">
                        <a href="/" class="btn-new-prediction">
                            <i class="fas fa-redo me-2"></i>Make Another Prediction
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Prediction made using ElasticNet Regression Model
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the prediction value
        const prediction = parseFloat('{{prediction}}');
        const qualityBadge = document.getElementById('qualityBadge');
        const qualityText = document.getElementById('qualityText');
        const qualityDescription = document.getElementById('qualityDescription');
        
        // Determine quality level and set appropriate styling
        let qualityLevel, description, badgeClass;
        
        if (prediction >= 8) {
            qualityLevel = 'Excellent';
            description = 'Outstanding wine! This wine exhibits exceptional quality with perfect balance and complexity. A true masterpiece that wine connoisseurs would highly appreciate.';
            badgeClass = 'excellent';
            createConfetti();
        } else if (prediction >= 7) {
            qualityLevel = 'Very Good';
            description = 'High-quality wine with great characteristics. This wine shows excellent craftsmanship and would be perfect for special occasions or fine dining.';
            badgeClass = 'very-good';
        } else if (prediction >= 6) {
            qualityLevel = 'Good';
            description = 'Good quality wine that offers pleasant drinking experience. Well-balanced with nice flavor profile, suitable for casual dining and social gatherings.';
            badgeClass = 'good';
        } else if (prediction >= 5) {
            qualityLevel = 'Average';
            description = 'Decent wine with acceptable quality. While not exceptional, this wine provides a satisfactory drinking experience for everyday consumption.';
            badgeClass = 'average';
        } else if (prediction >= 4) {
            qualityLevel = 'Below Average';
            description = 'Wine with some quality issues. May have minor flaws in taste, aroma, or balance that affect the overall drinking experience.';
            badgeClass = 'below-average';
        } else {
            qualityLevel = 'Poor';
            description = 'Wine with significant quality concerns. This wine may have notable defects that substantially impact its palatability and overall appeal.';
            badgeClass = 'poor';
        }
        
        // Set the quality text and styling
        qualityText.textContent = qualityLevel;
        qualityBadge.className = `quality-badge ${badgeClass}`;
        qualityDescription.textContent = description;
        
        // Create confetti effect for excellent wines
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.backgroundColor = ['#667eea', '#764ba2', '#4CAF50', '#FF9800'][Math.floor(Math.random() * 4)];
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Add some interactive elements
        document.querySelector('.result-card').addEventListener('click', function() {
            this.style.transform = 'scale(1.02)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });ector('.result-card').addEventListener('click', function() {
            this.style.transform = 'scale(1.02)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
